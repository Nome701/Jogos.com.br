<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos.com.br</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 15px;
            width: 300px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            margin: 15px;
            font-size: 18px;
        }
        .card p {
            margin: 0 15px 15px;
            font-size: 14px;
            color: #555;
        }
        .btn {
            display: block;
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 0 0 8px 8px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Jogos.com.br</h1>
    <p>Notícias, análises e curiosidades sobre o mundo dos games</p>
</header>

<div class="container">
    <!-- 30 Cards -->
    <!-- Eu criei nomes genéricos para títulos e descrições -->
    <!-- Você pode mudar depois -->
    <!-- Cada card aponta para artigo1.html até artigo30.html -->

    <!-- Cards gerados automaticamente -->
    <!-- Início -->
    ${Array.from({ length: 30 }, (_, i) => `
    <div class="card">
        <img src="https://picsum.photos/300/200?random=${i+1}" alt="Imagem do artigo ${i+1}">
        <h3>Artigo ${i+1} - Título sobre Jogos</h3>
        <p>Uma prévia do conteúdo deste artigo incrível sobre o mundo dos games. Clique para ler mais!</p>
        <a href="artigo${i+1}.html" class="btn">Ler mais</a>
    </div>
    `).join('')}
    <!-- Fim -->
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogos.com.br - Artigos e novidades sobre jogos.">
    <title>Jogos.com.br</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #222;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 1rem;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin: 0.3rem 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: auto;
            padding: 1rem;
        }
        article {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 0.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jogos.com.br</h1>
        <p>Not칤cias, dicas e an치lises de jogos</p>
    </header>

    <nav>
        <h2>游닆 Sum치rio</h2>
        <ul id="toc"></ul>
    </nav>

    <main>
        <!-- MODELO DE ARTIGO -->
        <article id="artigo-1">
            <h2>T칤tulo do Artigo 1</h2>
            <p>Escreva aqui o conte칰do do seu artigo...</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 Jogos.com.br - Todos os direitos reservados.</p>
    </footer>

    <script>
        // Gera sum치rio autom치tico
        const toc = document.getElementById("toc");
        document.querySelectorAll("main article").forEach(article => {
            const title = article.querySelector("h2").innerText;
            const id = article.id;
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = "#" + id;
            a.innerText = title;
            li.appendChild(a);
            toc.appendChild(li);
        });
    </script>
</body>
</html>
